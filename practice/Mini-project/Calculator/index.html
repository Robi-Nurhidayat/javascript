<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project | Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="display__hasil"></p>
      </div>
      <div class="tombols">
        <div class="tombol__box">
          <span class="tombol">7</span>
          <span class="tombol">8</span>
          <span class="tombol">9</span>
          <span class="tombol">DEL</span>
          <span class="tombol">4</span>
          <span class="tombol">5</span>
          <span class="tombol">6</span>
          <span class="tombol">+</span>
          <span class="tombol">1</span>
          <span class="tombol">2</span>
          <span class="tombol">3</span>
          <span class="tombol">-</span>
          <span class="tombol">.</span>
          <span class="tombol">0</span>
          <span class="tombol">/</span>
          <span class="tombol">x</span>
          <button class="btn__reset">Reset</button>
          <button class="btn__sum">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
